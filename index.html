<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<title>Đăng ký</title>
	</head>
	<body>
		<div class="Registion">
			<div class="Signup-form text-light">
				<div class="container">
					<form id="form" action="#" method="GET" class="px-md-4 mx-auto">
						<h1 class="text-center pt-3">Sign up</h1>
						<p class="text-center">Please fill the form to create an account!</p>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="Fullname" class="form-label">Full Name:</label>
									<input type="text" class="form-control" id="Fullname" placeholder="Full Name">
									<small>Error Message</small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="birthday" class="form-label">Birthday:</label>
									<input type="date" class="form-control" id="birthday">
									<small>Error Message</small>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="Email" class="form-label">Email:</label>
							<input type="text" class="form-control" id="Email" placeholder="Email">
							<small>Error Message</small>
						</div>
						<div class="form-group">
							<label for="Phone" class="form-label">Phone Number:</label>
							<input type="tel" class="form-control" id="Phone" placeholder="Phone Number">
							<small>Error Message</small>
						</div>
						<div class="form-group">
							<label for="Password" class="form-label">Password:</label>
							<input type="password" class="form-control" id="Password" placeholder="Password">
							<small>Error Message</small>
						</div>
						<div class="form-group">
							<label class="form-check-label">
								<input type="checkbox" id="checkIterm" > I accept the <a class="text-light" href="#">Terms of Use </a> & <a class="text-light" href="#">Privacy Policy</a>
							</label>
							<small>Error Message</small>
						</div>
						<div class="pb-3 text-center">
							<button type="submit" class="btn btn-warning text-light fww-bold px-5">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
			<div class="text-center text-light pb-3">
				Already have an account? <a class="text-light" href="#">Login</a>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
